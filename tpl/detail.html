
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <div class="card">

    <div class="item item-divider">
      <a href="#/myStart">首页</a> /详情
    </div>

    <div class="item">
      <h1>{{dish.name}}</h1>
      <img ng-src="img/{{dish.img_lg}}" alt=""/>
      <p>{{dish.detail}}</p>
      <p>{{dish.material}}</p>
      <p>{{dish.price}}</p>
    </div>

    <div class="item item-divider text-right">
      <button ui-sref="order({id:dish.did})"
              class="button button-small button-balanced">
        我要下单
      </button>
      <button ui-sref="main"
              class="button button-small button-energized">我再看看</button>
    </div>

  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
